{%include "base.html" %}


{% block body %}
<div class="mx-auto" style="max-width: 40%;">
<form method="post" action="{% url 'registro' %}" class="mb-4 border p-4 rounded">
    {% csrf_token %}
    <div class="form-outline mb-4">
        <td>{{form }}</td>
        </div>
        <button type="submit" class="btn btn-primary">iniciar sesion</button>
</form>
</div>
{% endblock %}
